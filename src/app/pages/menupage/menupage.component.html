
<div class="container">
   <div class="row" *ngIf="menuData">
      <div class="col-lg-6">
         <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
         <img src="{{menuData[0].foodImg}}" width="100%" />
         <h1 class="mt-3">{{menuData[0].foodName}}</h1>
         <p>{{menuData[0].foodDetails}}</p>
         <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
      </div>
      <div class="col-lg-6 col-12">
         <h1>Enter Your Details</h1>
         <form class="contact-form" (submit)="sendEmail($event)">
            <div class=" col-lg-6 mt-2 mb-2" style="width:90%;margin-top: 10px;">
               <input name="name" type="text" class="form-control" placeholder="Enter Your Full Name" />
            </div>
            <div class="col-lg-6 mt-2 mb-2" style="width:90%;margin-top: 10px;">
               <input name="number" type="text" class="form-control" placeholder="Enter Your Mobile" />
            </div>
            <div class="col-lg-6 mt-2 mb-2" style="width:90%;margin-top: 10px;">
               <textarea name="address" class="form-control" placeholder="Enter Your Address"></textarea>
            </div>
            <div class="col-lg-6 mt-2 mb-2" style="width:90%;margin-top: 10px;">
               <button class="btn btn-md btn-dark mt-3" type="submit"
                  (click)="initializePayment(menuData[0].foodPrice)">{{menuData[0].foodprice}}Place
                  Order</button>
            </div>
         </form>
      </div>
   </div>
</div>

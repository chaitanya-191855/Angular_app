<div class="container mt-5 mb-5">
   <h1>Contact</h1>
   <form class="col-lg-8" class="contact-form" (submit)="sendEmail($event)">
      <div class="row">
         <div class="col-lg-6 mt-2 mb-2">
            <input name="firstname" type="text" class="form-control" placeholder="Enter First Name">
         </div>
         <div class="col-lg-6 mt-2 mb-2">
            <input name="lastname" type="text" class="form-control" placeholder="Enter Last Name">
         </div>
         <div class="col-lg-12 mt-2 mb-2">
            <input name="email" type="email" class="form-control" placeholder="Enter Email ID">
         </div>
         <div class="col-lg-12 mt-2 mb-2">
            <input name="number" type="text" class="form-control" placeholder="Enter Mobile">
         </div>
         <div class="col-lg-12 mt-2 mb-2">
            <textarea name="questionAsked" class="form-control" id="textAreaExample1" rows="4"
               placeholder="Ask The Question"></textarea>
         </div>
         <div class="col-lg-12">
            <button class="btn btn-md btn-dark" type="submit">submit</button>
         </div>
      </div>
   </form>
</div>

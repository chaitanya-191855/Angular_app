<app-search-bar (searchTextChanged)="onSearchTextEntered($event)"></app-search-bar>
<div class="container mt-5 mb-5">
   <div class="row">
      <div class="col-lg-4 d-flex flex-column justify-content-between" *ngFor="let fd of foodData">
         <div class="foodbox mt-3 mb-3" *ngIf="searchText === '' || fd.foodName.toLowerCase().includes(searchText)">
            <img src="{{fd.foodImg}}">
            <h1>{{fd.foodName}}</h1>
            <p>{{fd.foodDetails}}</p>
            <p>{{fd.foodPrice | currency:'INR'}}</p>
         </div>
         <div class="d-flex flex-row" *ngIf="searchText === '' || fd.foodName.toLowerCase().includes(searchText)">
            <a class="buybtn d-inline-flex" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
         </div>
      </div>
   </div>
</div>

<div class="container mt-5 mb-5">
   <div class="orderitems" *ngFor="let fd of orderedData" style="width:100%">
      <div class="imageBlock" style="width:30%">
         <img src="{{fd.foodImg}}">
      </div>
      <div class="detailsBlock" style="width:40%">
         <h1>{{fd.foodName}}</h1>
         <p>{{fd.foodDetails}}</p>
         <p>{{fd.foodPrice | currency:'INR'}}</p>
      </div>
      <div class="mediaBlock" style="width:30%">
         <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
         <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
         <button class="btn btn-md btn-dark" (click)="removeOrderedItem(fd.foodName)" type="submit">Remove</button>
      </div>
   </div>
</div>
